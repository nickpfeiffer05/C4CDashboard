<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="authorization.css" />
		<title>C4C</title>
		<link rel="preconnect" href="https://fonts.googleapis.com" />
		<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
		<link
			href="https://fonts.googleapis.com/css2?family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
		<link
			href="https://fonts.googleapis.com/css2?family=Inter:wght@100..900&family=PT+Sans:ital,wght@0,400;0,700;1,400;1,700&display=swap"
			rel="stylesheet"
		/>
	</head>
	<body>
		<div class="background">
			<div class="main">
				<div class="header">
					<button class="login-header-button">Login</button>
				</div>
				<div class="form">
					<div class="authorization section">
						<p class="auth-key">Authorization Key</p>
						<span class="error-message"> </span>
						<input
							class="reg-input"
							placeholder="Admin login key"
						/>
					</div>
					<button class="auth-button">Verify</button>
				</div>
			</div>
		</div>

		<script src="./auth.js"></script>
	</body>
</html>
